<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Look at the window</title>
  </head>
  <body>
    <main>
      <content>
        <section class="result">
            <div class="result__video-container">
            <video controls loop>
            <source src="videos/lake-park-recreation.mp4" type="video/mp4" />
            </div>
            <form class="search-form" action="">
                <fieldset>
                    <label>Город</label>
                    <input type="text" name="tv-show" placeholder="Санкт-Петербург, например"/>
                </fieldset>
                <fieldset>
                    <h2>Время суток</h2>
                    <label> <input type="checkbox" name="tv-show" /> Утро </label>
                    <label> <input type="checkbox" name="tv-show" /> День </label>
                    <label> <input type="checkbox" name="tv-show" /> Ночь </label>
                </fieldset>
                <button>Найти</button>
            </form>
        </section>
        <section class="details"></section>
      </content>
    </main>
    <template class="more-button-template">
      <li><button class="button more-button">Показать еще</button></li>
    </template>
  </body>
</html>
