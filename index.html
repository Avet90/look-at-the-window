<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Look at the window</title>
  </head>
  <body>
    <main>
      <content>
        <section class="result">
          <div class="result__video-container">
            <video controls loop>
              <source src="videos/lake-park-recreation.mp4" type="video/mp4" />
            </video>
          </div>
          <form class="search-form" action="">
            <fieldset class="search-form-city">
              <label>Город</label>
              <input
                type="text"
                name=""
                placeholder="Санкт-Петербург, например"
              />
            </fieldset>
            <fieldset class="search-form-day">
              <h2>Время суток</h2>
              <label>
                <input type="checkbox" name="search-checkbox-day" /> Утро
              </label>
              <label>
                <input type="checkbox" name="search-checkbox-day" /> День
              </label>
              <label>
                <input type="checkbox" name="search-checkbox-day" /> Ночь
              </label>
            </fieldset>
            <button class="search-form-button">Найти</button>
          </form>
        </section>
        <section class="details">
          <h2>по- смотри в окно</h2>
          <iframe src="">
            <!DOCTYPE html>
            <html>
              <head>
                <title>Video Playlist</title>
              </head>
              <body>
                <h1>Video Playlist</h1>
                <div class="video-item">
                  <h2>Video 1</h2>
                  <video controls>
                    <source
                      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                      type="video/mp4"
                    />
                    Your browser does not support the video tag.
                  </video>
                </div>

                <div class="video-item">
                  <h2>Video 2</h2>
                  <video controls>
                    <source
                      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
                      type="video/mp4"
                    />
                    Your browser does not support the video tag.
                  </video>
                </div>

                <div class="video-item">
                  <h2>Video 3</h2>
                  <video controls>
                    <source
                      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
                      type="video/mp4"
                    />
                    Your browser does not support the video tag.
                  </video>
                </div>
              </body>
            </html>
          </iframe>
        </section>
      </content>
    </main>
    <template class="more-button-template">
      <video controls loop>
        <source src="videos/old-sailing-ship.mp4" type="video/mp4" />
      </video>
      <video controls loop>
        <source src="videos/sailboat-sailing-ocean.mp4" type="video/mp4" />
      </video>
      <video controls loop>
        <source src="videos/tropical-island-coast-4k.mp4" type="video/mp4" />
      </video>
      <video controls loop>
        <source src="videos/water-evening-sunset.mp4" type="video/mp4" />
      </video>
    </template>
    <template class="more-button-template">
      <li><button class="button more-button">Показать еще</button></li>
    </template>
  </body>
</html>
